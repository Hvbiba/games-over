<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap" rel="stylesheet">
<!--font awesome link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<!-- css link -->
<link rel="stylesheet" href="sheet.css">
<title>Games App</title>
</head>
<body>
    <div id="signUp" class="container">
        <div class="imgContainer">
            <img src="https://mohamedkhaled999.github.io/Route/Game%20Over/images/login.jpg"width="500px" height="540px">
        </div>
        <form>
            <div class="top-form">
                <img src="https://mohamedkhaled999.github.io/Route/Game%20Over/images/logo-sm.png" >
                <h1>Register to Game Over</h1>
            </div>
            <div class="names">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="First name" aria-label="Username" id="firstName">
                    <div id="firstnameHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Username" id="lastName">
                    <div id="secnameHelp" class="form-text"></div>
                </div>
            </div>
            <div class="mb-3" >
                <input type="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email" >
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="password"  id="password">
                <div id="passwordHelp" class="form-text"></div>
            </div>
            <button type="button" class="btn btn-dark" onclick="signUp();">Register</button>
            <p>Already A Member? <span id="logLink">Log in</span></p>
            <h4 id="icon"><i class="fa fa-moon-o" aria-hidden="true"  onclick="darkMode()"></i></h4>
        </form>
    </div>
<script src="form.js"></script> 
<script src="header.js"></script>
</body>
</html>

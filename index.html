<body>
    <div id="logIn" class="container">
        <div class="imgContainer">
            <img src="https://mohamedkhaled999.github.io/Route/Game%20Over/images/login.jpg" width="540px" height="515px">
        </div>
        <form>
            <div class="top-form">
                <img src="https://mohamedkhaled999.github.io/Route/Game%20Over/images/logo-sm.png">
                <h1>LogIn to Game Over</h1>
            </div>
            <div class="mb-3">
                <input type="email"   id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email">
            </div>
            <div class="mb-3" >
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <button type="button" class="btn btn-dark" onclick="logIn();">Register</button>
            <p>Not A Member Yet? <span id="createAcc">Create Acc</span></p>
            <h4 id="icon"><i class="fa fa-moon-o" aria-hidden="true"  onclick="darkMode()"></i></h4>
        </form>
    </div>
<script src="form.js"></script> <script src="header.js"></script>
